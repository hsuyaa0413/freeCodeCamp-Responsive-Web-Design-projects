<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Coding Bootcamps Survey Form</h1>
    <p id="description">Thank you for taking time to fill our survey form</p>
    <form
      id="survey-form"
      method="post"
      action="https://register-demo.freecodecamp.org"
    >
      <fieldset>
        <label for="name" id="name-label"
          >Enter your name:
          <input type="text" id="name" required placeholder="E.g. John Doe" />
        </label>
        <label for="email" id="email-label"
          >Enter your Email Address:
          <input
            type="email"
            id="email"
            required
            placeholder="E.g. johndoe@gmail.com"
          />
        </label>
        <label for="number" id="number-label"
          >Enter your age:
          <input
            type="number"
            id="number"
            min="13"
            max="65"
            placeholder="13-65"
          />
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend Coding Bootcamps to a friend?</legend>
        <label for="yes">
          <input
            class="inline"
            type="radio"
            name="recommendation-options"
            id="yes"
            value="yes"
            checked
          />
          Yes, I'd recommend.
        </label>
        <label for="no">
          <input
            class="inline"
            value="no"
            type="radio"
            name="recommendation-options"
            id="no"
          />
          No, I'd not recommend.
        </label>
        <label for="not-sure">
          <input
            class="inline"
            value="not-sure"
            type="radio"
            name="recommendation-options"
            id="not-sure"
          />
          Not sure.
        </label>
        <label for="dropdown"
          >What is your favourite feature of Coding Bootcamps?
          <select name="dropdown" id="dropdown">
            <option value="">select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved?</legend>
        <label for="checkbox-1"
          ><input
            class="inline"
            type="checkbox"
            value="front-end"
            id="checkbox-1"
          />Front-End Projects</label
        >
        <label for="checkbox-2"
          ><input
            class="inline"
            type="checkbox"
            value="back-end"
            id="checkbox-2"
          />Back-End Projects</label
        >
        <label for="comments"
          >Any comments and suggestions?
          <textarea name="comments" id="comments" cols="30" rows="3"></textarea>
        </label>
      </fieldset>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
